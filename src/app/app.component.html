<header>
    <div class="content">
        <div class="header-body">
            <div class="dots">
                <span class="dots__dot"></span>
                <span class="dots__dot"></span>
                <span class="dots__dot"></span>
            </div>
            <div class="title">{{title}}</div>
        </div>
    </div>
</header>

<body>
    <div class="content">
        <div class="grid">
            <div class="grid__item title">Assets Map</div>
            <div class="grid__item search">
                <input placeholder="Search asset" [(ngModel)]="assetSearchRequest" />
                <button (click)="AddAssetDialog()">Add Asset</button >
            </div>
            <div class="grid__item map">
                <div class="borderBlock">
                    <div class="item__header">Map</div>
                    <app-map [createdAsset]="newCreatedAsset"  [deletedAsset]="deletingAsset" [selectedAsset]="selectedAsset" ></app-map>
                </div>
            </div>
            <div class="grid__item list">
                <div class="borderBlock">
                    <div class="item__header">Assets</div>
                    <app-list (assetDeletedEvent)="deleteAsset($event)" (assetSelectedEvent)="selectAsset($event)" [searchRequest]="assetSearchRequest" [createdAsset]="newCreatedAsset"  ></app-list>
                </div>
            </div>

        </div>
    </div>
</body>
